{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="contact-area section-padding-0-10">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Ol√° {{ user.username }}</h3>
                </div>
            </div>
        </div>
    </div>
 </div>
 <section class="best-receipe-area">
    <div class="container">
        <div class="row">
            {% if receitas %}
            {% for receita in receitas %}
            <!-- Single Best Receipe Area -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="single-best-receipe-area mb-30">
                    {% if not receita.foto %}
                        <img src={% static 'img/bg-img/foto_receita.png' %} alt="">
                    {% else %}
                        <img src="{{ receita.foto.url }}" alt="">
                    {% endif %}
                    <div class="receipe-content">
                        <a href="{% url 'usuario_receita' receita.id %}">
                            <h5>{{ receita.nome_receita }}</h5>
                        </a>
                        <a type="button" class="btn btn-info" href="{% url 'editar_receita' receita.id %}">
                            EDITAR
                        </a>
                        <a type="button" class="btn btn-danger" href="{% url 'deletar_receita' receita.id %}">
                            DELETAR
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            {% endif %}
        </div>
    </div>
</section>

 {% endblock content %}
